<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ· Expense Tracker Dashboard</title>
  <link rel="stylesheet" href="expense.css" />
</head>
<body>
  <div class="container">
    <h2>ðŸ’¸ Expense Tracker Dashboard</h2>
    <p class="subtitle">Track your daily expenses in a cute way âœ¨</p>

    <!-- Expense Form -->
    <form id="expenseForm" class="form-area">
      <input type="text" id="desc" placeholder="Description" />
      <input type="number" id="amount" placeholder="Amount" />
      <select id="category">
        <option value="">--Select Category--</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>

    <!-- Filter Section -->
    <div class="filter-section">
      <label for="filter">Filter by Category:</label>
      <select id="filter">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
      </select>
    </div>

    <!-- Expense Table -->
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Total Display -->
    <p id="totalDisplay">Total: Rs 0</p>

    <!-- Reset Button -->
    <button id="resetBtn" class="reset-btn">Reset All</button>
  </div>

  <script src="expense.js"></script>
</body>
</html>
