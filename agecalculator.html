<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
</head>
<body>
  <script>
    let name = prompt("Enter your name:");
    let birthYear = prompt("Enter your birth year:");

    if (!name || !birthYear) {
      alert("❌ Please enter both your name and birth year.");
    } else if (isNaN(birthYear)) {
      alert("❌ Birth year must be a number.");
    } else {
      birthYear = Number(birthYear);
      let currentYear = new Date().getFullYear();

      if (birthYear > currentYear) {
        alert("❌ Birth year cannot be in the future.");
      } else {
        let age = currentYear - birthYear;

        if (age >= 18) {
          alert(`Hello ${name}! You are ${age} years old.\n✅ You are an Adult.`);
        } else {
          alert(`Hello ${name}! You are ${age} years old.\n👶 You are a Minor.`);
        }
      }
    }
  </script>
</body>
</html>
