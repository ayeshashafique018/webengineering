<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Number Game</title>
</head>
<body>
  <script>
    // Exercise 5: Guess the Number

    // 1. Generate a random number between 1 and 10
    let secretNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 3; // User gets 3 tries
    let guessedCorrectly = false; // Flag to track success

    // 2. Loop for 3 attempts
    for (let i = 1; i <= attempts; i++) {
      let userGuess = prompt(`Attempt ${i} of ${attempts}:\nGuess the number (1–10):`);

      // Handle cancel or empty input
      if (userGuess === null) {
        alert("❌ Game cancelled. Goodbye!");
        break;
      }

      if (userGuess.trim() === "" || isNaN(userGuess)) {
        alert("⚠️ Please enter a valid number between 1 and 10.");
        i--; // Don’t count invalid input as an attempt
        continue;
      }

      // Convert to number
      userGuess = Number(userGuess);

      // 3. Check guess and give hints
      if (userGuess === secretNumber) {
        alert(`🎉 Congratulations! You guessed it right! The number was ${secretNumber}.`);
        guessedCorrectly = true;
        break;
      } else if (userGuess > secretNumber) {
        alert("📉 Too high! Try again.");
      } else {
        alert("📈 Too low! Try again.");
      }
    }

    // 4. End of game
    if (!guessedCorrectly) {
      alert(`😢 Out of attempts! The correct number was ${secretNumber}.`);
    }
  </script>
</body>
</html>
