<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>Responsive Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 95%;
      max-width: 900px;
    }

    .item {
      display: flex;
      flex-wrap: wrap;
      box-shadow: -1px 0px 45px -16px rgba(0, 0, 0, 0.57);
      border-radius: 18px;
      overflow: hidden;
      background: white;
      width: 100%;
    }

    .welcome {
      flex: 1 1 300px;
      background: linear-gradient(135deg, rgb(91, 234, 179) 35%, rgb(91, 234, 179) 55%, rgb(88, 227, 239) 100%);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    .divform {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .form {
      width: 100%;
      max-width: 320px;
      text-align: center;
    }

    .head h1 {
      color: rgb(55, 235, 166);
      margin-bottom: 10px;
    }

    .iconparent {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .iconchild {
      width: 40px;
      height: 40px;
      border: 2px solid whitesmoke;
      border-radius: 50%;
      margin: 0 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: #555;
      background: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .iconchild:hover {
      color: white;
      background: #5beab3;
    }

    input {
      padding: 0 20px;
      font-weight: bold;
      background-color: whitesmoke;
      border: 2px solid white;
      margin: 10px 0;
      width: 100%;
      height: 38px;
      border-radius: 5px;
    }

    button {
      font-size: 14px;
      color: white;
      height: 40px;
      width: 120px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(135deg, rgb(91, 234, 179), rgb(88, 227, 239));
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    .divform p {
      font-size: 12px;
      color: grey;
      margin-top: 8px;
    }

    /* Mobile adjustments */
    @media (max-width: 768px) {
      .item {
        flex-direction: column;
        text-align: center;
      }

      .welcome,
      .divform {
        width: 100%;
        border-radius: 0;
      }

      .welcome {
        padding: 40px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item">

      <div class="welcome">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please<br> login with your personal info.</p>
        <button>SIGN IN</button>
      </div>

      <div class="divform">
        <div class="form">
          <div class="head">
            <h1>Create Account</h1>
            <div class="iconparent">
              <div class="iconchild"><i class="fa-brands fa-facebook-f"></i></div>
              <div class="iconchild"><i class="fa-brands fa-google"></i></div>
              <div class="iconchild"><i class="fa-brands fa-linkedin-in"></i></div>
            </div>
            <p>or use your email for registration</p>
          </div>

          <form>
            <input type="text" placeholder="Name"><br>
            <input type="password" placeholder="Password"><br>
            <input type="email" placeholder="Email"><br>
            <button type="submit">SIGN UP</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
